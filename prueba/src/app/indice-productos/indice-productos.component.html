<h2>Laptops</h2>
<button mat-flat-button routerLink="/productos/crear">
    Crear nueva Laptop
</button>

@if(laptops){
    <table mat-table [dataSource]="laptops" class="mat-elevation-z8 indice-elemetos">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let laptop">{{laptop.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let laptop">
                <a mat-flat-button routerLink="/productos/editar/{{laptop.id}}">Editar</a>
                <button mat-flat-button class="color"
                [swal]="{title: 'Confirmacion', text: 'Â¿Deseas borrar este registro?', showCancelButton: true}"
                (confirm)="borrar(laptop.id)" >Borrar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
}@else {
    <app-loading></app-loading>
}
